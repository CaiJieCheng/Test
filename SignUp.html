    <article>
        <form action="/action_page.php" style="border:150px solid whitesmoke">
            <div class="container">
                <h1>Sign up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="name"><b>User Name</b></label>&nbsp;<img src="user.png" id="user">
                <input type="text" placeholder="Enter Your Name" name="name" required>


                <label for="phone"><b>Phone number</b></label>&nbsp;<img src="phone2.jpeg" id="phone">

                <input type="tel" id="phone" placeholder="012-3456789" name="phone" pattern="[0-9]{3}-[0-9]{7-9}" required>

                <label for="email"><b>Email</b></label>&nbsp;<img src="email.png" id="email">
                <input type="text" placeholder="Enter Your Email" name="email"required>
          
                <label for="psw"><b>Password</b></label>&nbsp;<img src="password.png" id="password">
                <input type="password" placeholder="Enter Your Password" name="psw" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least 1 number, 1 uppercase letter, 1 lowercase letter and at least 8 or more characters" required>
                
                <label>
                <input type="checkbox" onclick="myFunction()">Show Password<br/><br/>
                </label>

                <script>
                    function myFunction() {
                      var x = document.getElementById("psw");
                      if (x.type === "password") {
                        x.type = "text";
                      } else {
                        x.type = "password";
                      }
                    }
                </script>
          
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Your Password" name="psw-repeat" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least 1 number, 1 uppercase letter, 1 lowercase letter and at least 8 or more characters" required>
              
                <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
              
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <h4>Already have an account?</h4>
              <p>Click <a href="LogIn.html">here</a> to log in.</p>
                <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
